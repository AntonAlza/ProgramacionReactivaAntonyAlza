<h1>Lista de cursos</h1>

<div class="row">


<div *ngFor="let curso of listaCursos$ | async" class="col-md-3">
<mat-card>
    <mat-card-header>
        <mat-card-title>{{ curso.nombreCurso }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="curso.imagen" alt="coderhouse">

    <mat-card-content>
        <p>Disctado por {{ curso.profesor }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-icon-button color="primary">
            <mat-icon (click)="editarCurso(curso.codigoCurso)">edit</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
</div>
</div>

<br>
<h3>Modificar Curso</h3>
<form [formGroup]="formularioEditar">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Código</mat-label>
                <input matInput formControlName="codigoCurso">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Nombre Curso</mat-label>
                <input matInput formControlName="nombreCurso">
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Créditos</mat-label>
                <input matInput formControlName="creditos">
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field appearance="fill" class="fill">
                <mat-label>Profesor</mat-label>
                <input matInput formControlName="profesor">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit" class="fill">Modificar</button>
        </div>
    </div>
</form>
